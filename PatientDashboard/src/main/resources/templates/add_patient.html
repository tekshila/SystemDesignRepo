<div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="/cache-demo/home">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Patient Dashboard
                        </a>

                        <div class="sb-sidenav-menu-heading">Hospital Admin Staff</div>
                        <a class="nav-link" href="/cache-demo/add_patient">

                    Cache Demo
                </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <div class="col-xl-12">
                <h1 class="mt-4">Add/Update Patients in Patient Feed</h1>
            <br><br><br><br>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <h4>Patient ID :</h4>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPatientId" class="sr-only">Enter Patient Id</label>
                        <input type="text" class="form-control" id="inputPatientId" placeholder="1485691">
                    </div>
                    <button type="submit" class="btn btn-warning mb-2">Add New Patient</button>
                </form>
                </div>
                <div class="col-xl-3"></div>
                <div class="col-xl-6">
                <table class="table table-bordered" width="42%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Patient Id</th>
                            <th>Patient Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tr th:each="patient: ${dp.patients}">
                        <td th:text="${patient.smallId}"></td>
                        <td th:text="${patient.name}"></td>
                        <td><a th:href="${'/cache-demo/delete/' + patient.smallId}"><button type="button" class="btn btn-danger">Delete</button></a></td></td>
                    </tr>
                </table>
                </div>
                <div class="col-xl-3"></div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
            </div>
        </footer>
    </div>
