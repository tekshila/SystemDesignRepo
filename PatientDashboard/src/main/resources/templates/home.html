<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4"> </h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"><h3>Patient Feed</h3></li>
                </ol>
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body">Critical Patients : <strong th:text="${criticalCount}"></strong></div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="card bg-primary text-white mb-4">
                            <div class="card-body">Total Patients : <strong th:text="${totalCount}"></strong></div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                    </div>

                    <div class="col-xl-3 col-md-6">
                    </div>

                </div>
                <div class="row">


                    <div class="col-xl-4" th:each="patient: ${dp.patients}">
                        <!-- start patient -->
                        <div class="card mb-4">
                            <a th:href="${'/cache-demo/patient/' + patient.smallId}">
                            <div class="card-header bg-danger text-white">
                                <i class="fas fa-chart-area mr-1"></i>
                                <strong th:text="${patient.name}"></strong>
                            </div>
                            <div class="card-body">
                                <table class="table table-condensed">
                                    <tr>
                                        <td th:if="${patient.severity == 'Critical'}">
                                            <i class="fas fa-heart text-danger fa-lg"></i>
                                        </td>
                                        <td th:unless="${patient.severity == 'Critical'}">
                                            <i class="fas fa-heart text-success fa-lg"></i>
                                        </td>
                                        <td>Overall health</td>
                                    </tr>
                                    <tr>
                                        <td>Name</td>
                                        <td th:text="${patient.name}"></td>
                                    </tr>
                                    <tr>
                                        <td>Gender</td>
                                        <td th:text="${patient.gender}"></td>
                                    </tr>
                                    <tr>
                                        <td>Problem</td>
                                        <td th:text="${patient.conditionName}"></td>
                                    </tr>
                                    <tr>
                                        <td>Doctor</td>
                                        <td th:text="${patient.doctorName}"></td>
                                    </tr>
                                </table>
                            </div>
                            </a>
                        </div>

                        <!-- end patient -->
                    </div>
