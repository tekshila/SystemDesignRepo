<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" href="/cache-demo/home">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Patient Dashboard
                    </a>

                    <div class="sb-sidenav-menu-heading">Hospital Admin Staff</div>
                    <a class="nav-link" href="/cache-demo/add_patient">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Add/Edit Patient
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Using Redis :</div>
                Cache Demo
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4"> </h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"><h3 th:text="${patientInfo.name + '- (Patient Feed)'}"></h3></li>
                </ol>

                <h3> Vitals : </h3>
                <div class="row">

                    <div class="col-xl-3 col-md-6" th:each="observation: ${observations}">
                        <div class="card bg-info text-white mb-4">
                            <div class="card-body"><strong th:text="${observation.key}"></strong> :- </strong><strong th:text="${observation.value}"></strong></div>
                        </div>
                    </div>
                </div>

                <h3> Conditions : </h3>
                <div class="row">

                    <div class="col-xl-3 col-md-6" th:each="condition: ${conditions}">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body"><strong th:text="${condition.key}"></strong> </strong><strong th:text="${condition.value}"></strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
            </div>
        </footer>
    </div>
</div>
